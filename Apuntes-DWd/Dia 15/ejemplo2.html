<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=style, initial-scale=1.0">
    <title>ejemplo 2</title>
</head>
<style>
.gridContainer{
    display: grid;
    grid-template-columns: 33% 33 33% ;
    grid-template-rows: 25% 25% 25% 25% ;
    grid-gap: 1em ; /* row start / end */
    height: 90vh;
   
   

}
.item-1{
    grid-column-start: 1;
    grid-column-end: span 2;
    grid-row-start:1 ;
    grid-row-end:   2;
    background-color: rgb(106, 149, 106);
    border: 1px solid black;
}
.item-2{
    grid-column: 3/3;
    grid-row: 1/3;
    background-color: bisque;
    border: 1px solid black;
    
}
.item-3{
    grid-column: 1/1;
    grid-row: 2/5;
    background-color: rgb(59, 166, 219);
    border: 1px solid black;
    
}
.item-4{
    grid-column: 3/3;
    grid-row: 3/3;
    background-color: rgb(133, 225, 203);
    border: 1px solid black;
    
}
.item-5{
    grid-column:2/2;
    grid-row: 4/4;
    background-color: rgb(205, 133, 225);
    border: 1px solid black;
    
}
.item-6{
    grid-column: 3/3;
    grid-row: 4/4;
    background-color: rgb(221, 217, 139);
    border: 1px solid black;
    
}


</style>
<body>
    <div class="gridContainer"></divclass>
<div class="item-1" >Uno</div>
<div class="item-2" >Dos</div>
<div class="item-3" >Tres</div>
<div class="item-4" >Cuatro</div>
<div class="item-5" >Cinco</div>
<div class="item-6" >Seis</div>

</body>
</html>

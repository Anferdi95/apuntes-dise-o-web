<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pruebas</title>
    <style>
        body {
            background-color: #f0f8ff;
            transition: background-color 0.5s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            margin: 0;
        }
        .nombre__title::after {
            content: "Título Mobile";
        }
        
        .main__image {
            display: flex;
            justify-content: center;
        }
        .main__image-img {
            max-width: 100%;
            height: 200px;
        }
        .tablet-title {
            display: none;
        }

        /* Tablet */
        @media (min-width: 650px) {
            body {
                background-color: #d4d712;
            }
            .nombre__title::after {
                content: "";
            }
            .tablet-title {
                display: block;
                margin-top: 10px;
            }
        }

        /* Desktop */
        @media (min-width: 1024px) {
            body {
                background-color: #4682b4;
            }
            .nombre__title::after {
                content: "Título Desktop";
            }
            .tablet-title {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header class="nombres">
        <h1 class="nombre__title"></h1>
    </header>
    <main class="main">
        <picture class="main__image">
            <source media="(min-width:1024px)" srcset="./img/deskpot.jpg">
            <source media="(min-width:650px)" srcset="./img/abl.jpg">
            <img src="./img/cel.jpeg" alt="Mi mascota" class="main__image-img">
        </picture>
        <h2 class="tablet-title">Título Tablet</h2>
    </main>
</body>
</html>

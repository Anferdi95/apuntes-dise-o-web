<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
</head>
<style>
    .primero {
        width: 100px;
        height: 100px;
        background-color: brown;
        transition: all 2s;
        padding: 10px;

    }

    .primero:hover {
        width: 300px;
        height: 300px;
        background-color: blue;
    }


    .segundo {
        width: 100px;
        height: 100px;
        background: rgb(179, 169, 63);
        transition: width 2s;
        padding: 10px;

    }

    .segundo:hover {
        width: 300px;

    }

    .tercero {
        width: 100px;
        height: 100px;
        background: rgb(71, 204, 77);
        transition: width 2s;
        padding: 10px;
        

    }

    .tercero:hover {
        width: 300px;
    }

.cuarto {
  width: 100px;
  height: 100px;
  background: rgb(102, 14, 143);
  transition: width 2s, height 2s, transform 2s; 
   transition-delay: 1s;
   padding: 10px;
   padding-bottom: 10px;
}

.cuarto:hover {
  width: 150px;
  height: 150px;
  transform: rotate(90deg);
}


</style>

<body>
  
    <div class="primero">caja1</div>
   
    <div class="segundo">caja2</div>
    
    <div class="tercero">caja3</div>

    <div class="cuarto">caja4</div>



</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
</head>
<style>
    .primero {
        width: 100px;
        height: 100px;
        background-color: brown;
        transition: all 2s;

    }

    .primero:hover {
        width: 300px;
        height: 300px;
        background-color: blue;
    }


    .segundo {
        width: 100px;
        height: 100px;
        background: rgb(179, 169, 63);
        transition: width 2s;

    }

    .segundo:hover {
        width: 300px;

    }

    .tercero {
        width: 100px;
        height: 100px;
        background: rgb(71, 204, 77);
        transition: width 2s;

    }

    .tercero:hover {
        width: 300px;
    }
</style>

<body>
    <h2>caja1</h2>
    <div class="primero">caja1</div>
    <h2>caja2</h2>
    <div class="segundo">caja2</div>
    <h2>caja3</h2>
    <div class="tercero">caja3</div>
</body>

</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Edad</title>
</head>
<body>
    <h1>Verifica si eres mayor o menor de edad</h1>

    <input type="number" id="edad" placeholder="Ingresa tu edad">
    
    <button id="btnVerificar">Entrar</button>

    <h3 id="resultado"></h3>

    <script>

        const resultado = document.querySelector("#resultado");
        const inputEdad = document.querySelector("#edad");

       
        btnVerificar.addEventListener("click", function() {
           
            const edad = inputEdad.value;  

            const edadNumero = Number(edad);

            if (edadNumero >= 18) {
                resultado.textContent = "Eres mayor de edad.";
                resultado.style.color = "green";
            } else {
                resultado.textContent = "Eres menor de edad.";
                resultado.style.color = "red";
            }
        });

    </script>
</body>
</html>

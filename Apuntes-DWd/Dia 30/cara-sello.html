   <h2>Tirar Moneda</h2>

<p>

 Resultado: <span id="txtResultado">0</span>
</p>




    <script>
        const btn =document.getElementById("btnTirarMoneda");

        const txtCara = document.getElementById("txtCara");
        const txtSello = document.getElementById("txtSello");

        const txtPorcentaje = document.getElementById("txtPorcentaje");

let cantCaras=0;
let cantSellos=0;
let porcentajeCaras=100;


        btn.addEventListener("click", ()=> {
       
        const numeroAleatorio = Math.random();

        //operacion ternaria
    
    const moneda= numeroAleatorio>0.5 ? "cara" : "sello";
    const resultado = moneda=="cara" ? cantCaras++ : cantSellos++;

    //calcular porcentaje
    const porcentaje=cantCaras/(cantCaras+cantSellos)*100;

    //imprimir resultado
    txtResultado.innerText=`Tiraste ${moneda}`;

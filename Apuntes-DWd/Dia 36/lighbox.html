<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lighbox</title>

<!-- estilos  -->

<link rel="stylesheet" href="./CSS/lightbox.css">
   <!-- script -->
    <script src="./js/lightbox.js" defer></script>

   
  </head>
  <body>
    <ul class="ul">
      <li class="li">
        <a href="#" title="Imagen 1">

      </li>
      <li class="li">
        <a href="#" title="Imagen 2">
          <img class="img" src="./img/FOTO20PORTADA copia.jpg" alt="Imagen 2"loading="lazy" />
        </a>
      </li>
      <li class="li">
        <a href="#" title="Imagen 3">
          <img class="img" src="./img/images (1).jpeg" alt="Imagen 3" loading="lazy"/>
        </a>
      </li>
      <li class="li">
        <a href="#" title="Imagen 4">
          <img class="img" src="./img/images (2).jpeg" alt="Imagen 4" loading="lazy"/>
        </a>
      </li>
      
<div class="lightbox">
    <img src="./img/descarga.jpeg" alt="imagen1" class="imagenBig">
    <button class="btnClose">Cerrar</button>

</div>

    </ul>

    
  </body>
</html>

    <style>

        /* Reset CSS */
        * {
            margin: 0;
            padding:0;
            box-sizing: border-box;
        }


        .body {
            background-color: #3b404e;
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 20px;
        }

        .box {
            background-color: #1EAAFC;
            background-image: linear-gradient(130deg, #6C52D9 0%, #1EAAFC 85%, #3EDFD7 100%);
            box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
            color: #ffffff;
            border-radius: 4px;
            border: 6px solid #171717;
            font-size: 18px;
            font-weight: bold;

            /* Flex para centrar texto */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header {
            height: 100px;
            background: #6C52D9;


            /* convertir en sticky */
            position: sticky;
            top: 0;

        }


        .main {
            display: flex;
            gap: 20px;
            flex-grow: 1;
            width: 100%;
        }

        .sidebar {
            width: 200px;
            background: #3EDFD7;
        }

        .content {
            display: flex;
            flex-direction: column;
            gap: 20px;
            flex-grow: 1;

        }

        .content__row {
            display: flex;
            gap: 20px;
            flex-grow:1;
        }

        .content__item {
            height: 200px;
            flex-grow:1;
        }

        .content__item--hero {
            height: 50px;
        }


        .footer {
            height: 100px;
            background: #6C52D9;
        }

        .whatsapp {
            position: fixed;
            right: 20px;
            bottom: 20px;
            background-color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

     

        .whatsapp i {
            font-size: 48px;
            color: green;
            margin-top: -3px;
            margin-left: -1px;

        }


    </style>
</head>

        margin: 0;

    }

    .card {

        color: white;
        padding: 20px;

        flex-grow: 1;       /*  permite al box crecer */
        flex-shrink: 0;     /*  permite ser mas peque√±a */
        flex-basis: 200px;  /*  valor inicial */
        flex: 1 0 200px;
    }
</style>

<body>

    <div class="grid-container">
        <div class="card">Tarjeta 1</div>

</div>
    <div>
    
 <h2>PEDIDO</h2>
      <div class="btnTotal" id="total"></div>
      <button class="btnVaciar" id="vaciar">Vaciar</button>
      
    </div>
    <div id="resultado">
<ul>
    <li>Cafe: </li>
    <li>Bocadillo: </li>
    <li>Bebida: </li>
</ul>


    </div>
    <script>

const btnCafe1 = document.querySelector("#agregar1Cafe");
const btnCafe2 = document.querySelector("#agregar2Cafe");
const btnCafe3 = document.querySelector("#agregar3Cafe");

const btnBoca1 = document.querySelector("#agregar1Boc");
const btnBoca2 = document.querySelector("#agregar2Boc");
const btnBoca3 = document.querySelector("#agregar3Boc");

const btnBeb1 = document.querySelector("#agregar1Beb");
const btnBeb2 = document.querySelector("#agregar2Beb");
const btnBeb3 = document.querySelector("#agregar3Beb");

const btnTotal = document.querySelector("#total");
const btnVaciar = document.querySelector("#vaciar");
const resultado = document.getElementById("resultado");

btnCafe1.addEventListener("click",()=>AgregarCarrito(1,"cafe"));
btnCafe2.addEventListener("click",()=>AgregarCarrito(2,"cafe"));
btnCafe3.addEventListener("click",()=>AgregarCarrito(3,"cafe"));

btnBoca1.addEventListener("click",()=>AgregarCarrito(1,"bocadillo"));
btnBoca2.addEventListener("click",()=>AgregarCarrito(2,"bocadillo"));
btnBoca3.addEventListener("click",()=>AgregarCarrito(3,"bocadillo"));

btnBeb1.addEventListener("click",()=>AgregarCarrito(1,"bebida"));
btnBeb2.addEventListener("click",()=>AgregarCarrito(2,"bebida"));
btnBeb3.addEventListener("click",()=>AgregarCarrito(3,"bebida"));

btnTotal.addEventListener("click", MostarTotal);
btnVaciar.addEventListener("click", BorrarCarrito);

let totalItems = 0;
let conCafe=0;
let conBocadillo=0;
let conBebida=0;


//funcion de agregar a carrito
function AgregarCarrito(cant,tipo){
    console.log("Agregar cantidad:", cant);
   switch(tipo){
    case"cafe":conCafe+=cant;break;
    case"bocadillo":conBocadillo+=cant;break;
    case"bebida":conBebida+=cant;break;
   }
   totalItems += cant;
MostarTotal();
}


//funcion de mostrar totales
function MostarTotal(){
    resultado.innerHTML= `
    <ul>
    <li>Cafe: ${conCafe}</li>
    <li>Bocadillo: ${conBocadillo}</li>
    <li>Bebida: ${conBebida}</li>
</ul>
Total:  ${totalItems}
`;

        
}


//funciones de borrador carrito
function BorrarCarrito(){
totalItems = 0;
conCafe=0;
conBocadillo=0;
conBebida=0;
MostrarTotal();
}

    </script>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<STYle>
    /* Reset básico */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Estilos globales */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
    line-height: 1.6;
}

.container {
    width: 80%;
    margin: 0 auto;
    text-align: center;
}

/* Encabezado */
header {
    background-color: #4CAF50;
    color: white;
    padding: 50px 0;
}

/* Sección de llamada a la acción */
.cta {
    background-color: #333;
    color: white;
    padding: 50px 0;
}

.cta h2 {
    font-size: 2rem;
    margin-bottom: 20px;
}

.cta button {
    background-color: #ff9800;
    color: white;
    border: none;
    padding: 15px 30px;
    font-size: 1rem;
    cursor: pointer;
    border-radius: 5px;
}

.cta button:hover {
    background-color: #e68900;
}

/* Pie de página */
footer {
    background-color: #222;
    color: white;
    padding: 20px 0;
    margin-top: 50px;
}

.flexx {
        display: flex;
        gap: 4px;

        color: white;
        filter: drop-shadow(2px 2px 2px rgb(166, 166, 166));
        font-weight: bold;
        font-size: x-large;

}

.eje1{
    flex-direction:wrap;
    flex-direction: column;
}

</STYle>

<body>

    <header>
        <div class="container">
            <h1>Bienvenido a nuestra página</h1>
            <p>Explora nuestros productos y servicios exclusivos</p>
            <IMG src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRF0lsaUqBsM-xCAazyH0EcfOACJ26b46s-wg&s"I>
                
        </div>
    </header>

    <section class="cta">
        <div class="container">
            <h2>¡No te lo pierdas!</h2>
            <p>Únete a nuestra comunidad y obtén ofertas especiales.</p>
            <button id="cta-button">Regístrate</button>

 
            
        </div>
        <div class="flexx eje1">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
        
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 Tu Empresa. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="scripts.js"></script>




    
</body>
</html>

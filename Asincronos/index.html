    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>

    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-gap: 10px;
            /* row start / end */
        }

        .grid-item {
            width: 100%;
            height: 100%;
        }
        .grid-item--2f2c {
           grid-column: span 2;
           grid-row: span 2;
        }
        .grid-item--2f1c {
           grid-row: span 2;
        }
        .grid-item--1f2c {
           grid-column: span 2;
        }
        .footer{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-items: center;
            justify-content: center;
            width:100% ;
        }

        /*   .img1 {    grid-column: 1/2;

    </style>
</head>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Froggy - Juego</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
}

#game-container {
    width: 80%;
    max-width: 600px;
    text-align: center;
}

#flexbox-container {
    display: flex;
    justify-content: space-between;
    margin: 20px 0;
    height: 100px;
    background-color: #e0e0e0;
    align-items: center;
}

.frog {
    font-size: 3rem;
    display: inline-block;
    margin: 10px;
}

#code-container {
    margin-top: 20px;
}

textarea {
    width: 100%;
    height: 100px;
    padding: 10px;
    font-size: 16px;
    margin-top: 10px;
}

button {
    margin-top: 10px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
}

#result-message {
    margin-top: 20px;
    font-size: 18px;
    color: #ff5722;
}
</style>

<body>

    <div id="game-container">
        <h1>Juego de Flexbox Froggy</h1>
        <div id="level-info">
            <p>Instrucciones: Usa Flexbox para mover las ranas a su posición correcta.</p>
        </div>

        <div id="flexbox-container" class="flexbox-container">
            <div class="frog" id="frog-1">🐸</div>
            <div class="frog" id="frog-2">🐸</div>
            <div class="frog" id="frog-3">🐸</div>
        </div>

        <div id="code-container">
            <label for="css-code">Código CSS:</label>
            <textarea id="css-code" placeholder="Escribe aquí el código Flexbox..."></textarea>
            <button id="check-btn">Verificar</button>
        </div>

        <div id="result-message"></div>
    </div>

    <script> document.getElementById('check-btn').addEventListener('click', function() {
        // Obtener el código CSS ingresado por el jugador
        const userCode = document.getElementById('css-code').value.trim();
    
        // Nivel 1: Verificar la respuesta
        const correctAnswer = 'justify-content: space-between;';
    
        if (userCode === correctAnswer) {
            document.getElementById('result-message').textContent = '¡Correcto! La rana se movió correctamente.';
            document.getElementById('result-message').style.color = 'green';
            // Avanzar al siguiente nivel
            setTimeout(nextLevel, 2000);
        } else {
            document.getElementById('result-message').textContent = '¡Incorrecto! Intenta nuevamente.';
            document.getElementById('result-message').style.color = 'red';
        }
    });
    
    // Cambiar a un nuevo nivel
    function nextLevel() {
        // Cambiar las instrucciones para el siguiente nivel
        document.getElementById('level-info').innerHTML = '<p>Instrucciones: Usa "justify-content: center;" para alinear las ranas.</p>';
    
        // Restablecer el código CSS
        document.getElementById('css-code').value = '';
    
        // Mover las ranas a sus nuevas posiciones (por ejemplo, centro)
        document.getElementById('flexbox-container').style.justifyContent = 'center';
    }
    </script>
</body>
</html>

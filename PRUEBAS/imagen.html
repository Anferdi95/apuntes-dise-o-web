<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Imagen con borde desplazado</title>
    <style>
        .container {
            position: relative;
            display: inline-block;
        }

        
        .border-behind {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 100%;
            height: 100%;
            border: 3px solid #000; /* Color y grosor del borde */
            box-sizing: border-box;
            z-index: 0; /* Atrás */
            
        }

        .image {
            position: relative;
            z-index: 1; /* Adelante */
            display: block;
            width: 300px; /* Ajusta el tamaño que quieras */
            height: auto;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="border-behind"></div>
    <img src="https://soymotero.net/wp-content/uploads/2024/10/489913_25YM_Honda_NT1100.jpg_2_11zon.jpg" alt="Imagen de ejemplo" class="image">
</div>

</body>
</html>

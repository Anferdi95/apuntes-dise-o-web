<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover con Imagen de Fondo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #838282;
            margin: 0;
            transition: background 0.5s ease-in-out;
        }
        #texto {
            font-size: 24px;
            padding: 10px;
           
            color: white;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="texto" id="texto">Pasa el cursor sobre mí</div>
    <div class="texto1" id="texto">Pasa el cursor sobre mí</div>
    <div class="texto2" id="texto">Pasa el cursor sobre mí</div>
    <div class="texto3" id="texto">Pasa el cursor sobre mí</div>
    <div class="texto4" id="texto">Pasa el cursor sobre mí</div>
    <div class="texto5" id="texto">Pasa el cursor sobre mí</div>
    

    <script>
        const texto = document.querySelector('.texto1');
        const body = document.querySelector('body'); // Seleccionamos el body de esta manera

        // Cambiar el fondo cuando el cursor entra sobre el texto
        texto.addEventListener('mouseenter', function() {
            body.style.background = "url('https://cvfaunia.com/wp-content/uploads/2024/08/documentos-4.png') no-repeat center center fixed";
            body.style.backgroundSize = "cover";
        });

        // Restablecer el fondo cuando el cursor sale del texto
        texto.addEventListener('mouseleave', function() {
            body.style.background = "#838282"; // Vuelve al color original de fondo
        });
    </script>
</body>
</html>
